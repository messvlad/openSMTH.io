<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .login-container button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Вход</h2>
    <form onsubmit="return validateLogin()">
        <input type="text" id="login" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <p id="error-message" style="color: red;"></p>
</div>

<script>
    function validateLogin() {
        const login = document.getElementById("login").value;
        const password = document.getElementById("password").value;

        if (login === "admin" && password === "password123") {
            // Сохраняем состояние входа и перенаправляем пользователя
            localStorage.setItem("loggedIn", "true");
            window.location.href = "selection.html";
            return false; // предотвращает отправку формы
        } else {
            document.getElementById("error-message").textContent = "Неверный логин или пароль!";
            return false; // предотвращает отправку формы
        }
    }

    // Если пользователь уже вошел, перенаправляем его на страницу выбора
    if (localStorage.getItem("loggedIn") === "true") {
        window.location.href = "selection.html";
    }
</script>

</body>
</html>
